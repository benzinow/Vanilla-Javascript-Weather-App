<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="background">
    <div class="container">
      <form id="cityForm" class="city-form">
        <input
          class="search-input"
          type="text"
          placeholder="Enter a City"
          id="cityInput"
        />
        <button type="submit" class="search-button" id="citySearchn">
          <img
            class="search-icon"
            src="images/svg/022-magnifying-glass.svg"
            alt="search icon"
   
          />
        </button>
      </form>
    </div>
    <div class="content-box">
      <div class="container">
          <div class="row">
            <div class="col-6">
              
                <h1 class="row">Tucson, Arizona</h1>
            
              
                <div class="text row" id="currentTime">now now now</div>
                <div class="text row" id="currentHumidity">Humidity: 0%</div> <div class="text row" id="currentWind">Wind: 2mph</div>
            
            </div>
            <div class="col-3">
              <div class="row">
                <img
                  src="images/svg/019-sun.svg"
                 class="weather-icon"
                  alt="Sun Icon"
                  id="icon"
                />
              </div>
              <div class="row">
                <div class="text weather-decription" id="weatherDescription">Sunny</div>
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <div class="text main-temp"  id="tempToday">100</div>

              
                <a href="#"  id="imperialButton"
                  ><img
                  class="fara-button"
                    src="images/svg/004-farenheit.svg"
                    id="imperialIcon"
                    alt="farenheit icon"
                /></a>
            
            </div>
              
              <div class="row">
                <div class="text" id="lowHi">64°/102°</div>
              </div>
            </div>
          </div>
          <div class="row" id="forecast">
            <div class="col" >
              <div class="row text">day</div>
              <div class="row">icon</div>
              <div class="row text">low/high</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/benzinow/weatherapp"
        >Open source code by Benzi Holler</a
      >
    </p>

    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
